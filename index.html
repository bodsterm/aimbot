<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-text">Dark Mode</span>
    </div>
    <div class="container">
        <h1>IRL AIMBOT</h1>
        <h2>Aimbot/Aim Assist</h2>
        <button id="aimbot-toggle">Toggle Aimbot On</button>
        <p>Aimbot Accuracy</p>
        <input type="range" id="accuracy-slider" min="0" max="100" value="50">
        <p id="accuracy-value">50%</p>
        <p>Wallhacks</p>
        <button id="wallhack-toggle">Toggle Wallhacks On</button>
        <p>Target Name (Optional)</p>
        <input type="text" id="target-name" placeholder="target name here...">
        <footer>Made by Bodster 2025</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
